syntax = "proto3";

package javaclasses.mealorder;

import "spine/options.proto";

option (type_url_prefix) = "type.javaclasses.mealorder";
option java_package = "io.javaclasses.mealorder";
option java_outer_classname = "IdentifiersProto";
option java_multiple_files = true;
option java_generate_equals_and_hash = true;

import "javaclasses/mealorder/values.proto";
import "google/protobuf/timestamp.proto";

// An ID of a user.
//
message UserId {

    EmailAdress email = 1;
}

// An ID of a vendor.
//
message VendorId {

    string vendor_name = 1;

}

// An ID of an order.
//
message OrderId {

    VendorId vendor_id = 1;

    UserId user_id = 2;

    google.protobuf.Timestamp order_date = 3;
}

// An ID of a menu.
//
message MenuId {

    VendorId vendor_id = 1;

    //Menu uploads date
    google.protobuf.Timestamp uploaded = 2;

}

// An ID of a dish.
//
message DishId {

    //Sequence number of the dish in the menu
    int32 sequential_number = 1;

    MenuId menu_id = 2;

}

// An ID of a purchase order.
//
message PurchaseOrderId {

    VendorId vendor_id = 1;

    google.protobuf.Timestamp purchase_order_date = 2;

}





