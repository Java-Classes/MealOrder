syntax = "proto3";

package javaclasses.mealorder;

import "spine/options.proto";

option (type_url_prefix) = "type.javaclasses.mealorder";
option java_package = "io.javaclasses.mealorder";
option java_outer_classname = "ModelProto";
option java_multiple_files = true;
option java_generate_equals_and_hash = true;

import "javaclasses/mealorder/identifiers.proto";
import "javaclasses/mealorder/values.proto";

message Dish {

    DishId id = 1;

    string name = 2;

    string category = 3;

    //TODO: How to use BigInteger in protobuf?
    int64 price = 4;

    // Reserved fields for future extension.
    reserved 5 to 20;
}

message Menu {

    MenuId id = 1;

    MenuDateRange menu_date_range = 2;

    repeated Dish dishes = 3;

    // Reserved fields for future extension.
    reserved 4 to 20;
}

message Order {

    OrderId id = 1;

    repeated Dish dishes = 2;

    // Reserved fields for future extension.
    reserved 3 to 20;
}

message PurchaseOrder {

    PurchaseOrderId id = 1;

    repeated Order orders = 2;

    // Reserved fields for future extension.
    reserved 3 to 20;
}

message Vendor {

    VendorId id = 1;

    VendorDescription description = 2;

    // Reserved fields for future extension.
    reserved 3 to 20;
}

