syntax = "proto3";

package javaclasses.mealorder;

import "spine/options.proto";

option (type_url_prefix) = "type.javaclasses.mealorder";
option java_package = "io.javaclasses.mealorder";
option java_outer_classname = "ModelProto";
option java_multiple_files = true;
option java_generate_equals_and_hash = true;

import "javaclasses/mealorder/identifiers.proto";
import "javaclasses/mealorder/values.proto";
import "spine/money/money.proto";
import "spine/time/time.proto";
import "spine/net/email_address.proto";

// The model representing a dish.
//
// This is one item from the menu, represented by the name of a dish, its price and categoty.
//
message Dish {

    // An identifier of a dish.
    DishId id = 1;

    // Name of a dish.
    string name = 2;

    // A category to which the dish belongs.
    string category = 3;

    // A dish price.
    spine.money.Money price = 4;
}

// The model representing a menu.
//
// The menu is represented by a collection of dishes and the date range when this menu is available.
//
message Menu {

    // An identifier of a menu.
    MenuId id = 1;

    // A date range when this menu is available.
    MenuDateRange menu_date_range = 2;

    // A collection of all dishes.
    repeated Dish dishes = 3;
}

// The model representing the aggregate Order.
//
message Order {

    // An identifier of a oder.
    OrderId id = 1;

    // A collection of all dishes of one user per date.
    repeated Dish dishes = 2;
}
// The model representing the aggregate Order.
//
message PurchaseOrder {

    // An identifier of a purchase order.
    PurchaseOrderId id = 1;

    // A collection of all orders for one vendor per date.
    repeated Order orders = 2;
}

// The model representing the aggregate Vendor.
//
message Vendor {

    // An identifier of a vendor.
    VendorId id = 1;

    // A name of a vendor
    VendorName vendor_name = 2;

    // An email address  to send an purchase order.
    spine.net.EmailAddress email = 3;

    // Phone numbers of a vendor.
    repeated PhoneNumber phone_numbers = 4;

    // A daily deadline.
    spine.time.LocalTime po_daily_deadline = 5;
}
