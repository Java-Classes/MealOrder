<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>meal-order-menu-container test</title>

    <script src="../../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../bower_components/web-component-tester/browser.js"></script>
    <script src="../../node_modules/redux/dist/redux.js"></script>
    <script src="test_variables.js"></script>
    <link rel="import" href="../../src/mealorder/menu/meal-order-menu-container.html">

</head>
<body>

<test-fixture id="MealOrderMenuContainer">
    <template>
        <meal-order-menu-container></meal-order-menu-container>
    </template>
</test-fixture>

<script>
    function setLocation(url) {
        window.history.pushState({}, '', url);
        Polymer.Base.fire('location-changed', {}, {node: window});
    }

    suite('meal-order-menu-container', function () {

        let component;

        setup(() => {
            component = fixture('MealOrderMenuContainer');
            component.calendar = MealOrderAppTest.initialState.calendar;
        });

        test('should parse `routeData.page` correctly', function () {
            setLocation('/#/history/');
            assert.equal('history', component.routeData.page);
            setLocation('/#/menu/');
            assert.equal('menu', component.routeData.page);
        });

        test('should parse `routeData.date` correctly', function () {
            setLocation('/#/history/2018-03-21');
            assert.equal('2018-03-21', component.routeData.date);
            setLocation('/#/menu/2018-03-21');
            assert.equal('2018-03-21', component.routeData.date);
        });

        test('should instantiate the component `paper-tabs`', function (done) {
            flush(function () {
                const elementShadowRoot = component.shadowRoot;
                const paperTabs = elementShadowRoot.querySelector("#paper-tabs");
                assert.equal(paperTabs.id, 'paper-tabs');
                done();
            });
        });

        test('should parse `routeData.date` by the default selected paper-tab', function () {
            const elementShadowRoot = component.shadowRoot;
            const paperTabs = elementShadowRoot.querySelector("#paper-tabs");
            assert.equal(component.routeData.date, paperTabs.selected);
        });

        test('should parse changed `routeData.date` by the selected paper-tab', function (done) {
            const elementShadowRoot = component.shadowRoot;

            flush(function () {
                const paperTabs = elementShadowRoot.querySelector("#paper-tabs");
                paperTabs.select('2018-03-22');
                assert.equal(component.routeData.date, '2018-03-22');
                done();
            });
        });

    });
</script>

</body>
</html>
