<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>meal-order-client test</title>

    <script src="../../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../bower_components/web-component-tester/browser.js"></script>
    <script src="../../node_modules/redux/dist/redux.js"></script>
    <link rel="import" href="../../src/mealorder/meal-order-client-app.html">
</head>
<body>

<test-fixture id="MealOrderClientApp">
    <template>
        <meal-order-client-app></meal-order-client-app>
    </template>
</test-fixture>

<script>
    suite('meal-order-client-app', function () {

        setup(() => {
            mock = sinon.mock(MealOrderApp.store);
        });

        test('should responds on `dish-added` event and fire `ADD_DISH_TO_ORDER` action.', function () {
            const DISH = {vendor: "Позитив", price: 15, title: "Картофель"};
            const ORDER = {};
            ORDER.dish = {vendor: "Позитив", price: 15, title: "Картофель"};
            ORDER.date = new Date("2018-03-21");

            const expectedGetOrderedItemsAction = {type: MealOrderApp.UserAction.GET_ORDERED_ITEMS, date: ORDER.date};
            const expectedAddDishToOrderAction = {type: MealOrderApp.UserAction.ADD_DISH_TO_ORDER, order: ORDER};

            mock.expects('dispatch').withArgs(expectedGetOrderedItemsAction);
            mock.expects('dispatch').withArgs(expectedAddDishToOrderAction);
            const component = fixture('MealOrderClientApp');
            const container = component.shadowRoot.querySelector('meal-order-menu-container');
            container.dispatchEvent((new CustomEvent('dish-added', {composed: true, detail: DISH})));
            mock.verify();
            mock.restore();
        });
    });
</script>
</body>
</html>
