<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>meal-order-menu-container test</title>

    <script src="../../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../bower_components/web-component-tester/browser.js"></script>
    <script src="../../node_modules/redux/dist/redux.js"></script>
    <script src="test_variables.js"></script>
    <link rel="import" href="../../src/mealorder/menu/meal-order-menu-container.html">

</head>
<body>

<test-fixture id="MealOrderMenuContainer">
    <template>
        <meal-order-menu-container></meal-order-menu-container>
    </template>
</test-fixture>

<script>
    suite('meal-order-menu-container', function () {

        let mock;

        setup(() => {
            mock = sinon.mock(MealOrderApp.store);
        });

        test('should fire `CHANGE_CURRENT_MENU`, `CHANGE_CURRENT_CART` actions with default date.', function () {
            const setCurrentMenuAction = {
                type: MealOrderApp.UserAction.SET_CURRENT_MENU,
                date: {day: "21", month: "03", year: "2018"}
            };
            const setCurrentCartAction = {
                type: MealOrderApp.UserAction.SET_CURRENT_CART,
                date: {day: "21", month: "03", year: "2018"}
            };
            mock.expects('dispatch').withArgs(setCurrentMenuAction);
            mock.expects('dispatch').withArgs(setCurrentCartAction);
            fixture('MealOrderMenuContainer');
            mock.verify();
            mock.restore();
        });
    });
</script>

</body>
</html>
