<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>meal-order-vendor-menu test</title>
    <script src="../../../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../bower_components/web-component-tester/browser.js"></script>
    <script src="../../../node_modules/redux/dist/redux.js"></script>
    <script src="../test_variables.js"></script>
    <link rel="import" href="../../../src/mealorder/shell/meal-order-app-namespace.html">
    <link rel="import" href="../../../src/mealorder/menu/meal-order-vendor-menus.html">
</head>
<body>

<test-fixture id="VendorMenus">
    <template>
        <meal-order-vendor-menus></meal-order-vendor-menus>
    </template>
</test-fixture>

<script>
    suite('meal-order-vendor-menu', function () {
        let component;

        setup(() => {
            component = fixture('VendorMenus');
            component.menuForDay = MealOrderAppTest.initialMenu;
        });

        test('should filter menu correctly', function () {
            const NUMBER_OF_DISHES = 3;
            const paperSearch = component.shadowRoot.querySelector('#paper-search');
            paperSearch.query = "Суп";
            assert.equal(component.filtered[0].categories[0].dishes.length, NUMBER_OF_DISHES);
        });
    });
</script>
</body>
</html>
