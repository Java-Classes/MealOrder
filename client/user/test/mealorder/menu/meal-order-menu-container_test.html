<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>meal-order-menu-container test</title>

    <script src="../../../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../bower_components/web-component-tester/browser.js"></script>
    <script src="../../../node_modules/redux/dist/redux.js"></script>
    <link rel="import" href="../../../src/mealorder/menu/meal-order-menu-container.html">
</head>
<body>

<test-fixture id="MealOrderMenuContainer">
    <template>
        <meal-order-menu-container></meal-order-menu-container>
    </template>
</test-fixture>

<script>
    suite('meal-order-menu-container', function () {
        let component;

        setup(() => {
            component = fixture('MealOrderMenuContainer');
        });

        test('should instantiate the component `paper-tabs`', function (done) {
            flush(function () {
                const elementShadowRoot = component.shadowRoot;
                const paperTabs = elementShadowRoot.querySelector("#paper-tabs");
                assert.equal(paperTabs.id, 'paper-tabs');
                done();
            });
        });

        test('should select the paper-tab by the selected day', function () {
            const elementShadowRoot = component.shadowRoot;
            const paperTabs = elementShadowRoot.querySelector("#paper-tabs");
            component.selectedDate = new Date("2018-03-23");
            assert.equal(component.selectedDate, paperTabs.selected);
        });
    });
</script>
</body>
</html>
