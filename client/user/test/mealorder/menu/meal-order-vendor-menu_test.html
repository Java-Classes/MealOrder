<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>meal-order-vendor-menu test</title>

    <link rel="import" href="../../../src/mealorder/shell/meal-order-app-namespace.html">
    <script src="../../../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../bower_components/web-component-tester/browser.js"></script>
    <script src="../../../node_modules/redux/dist/redux.js"></script>
    <link rel="import" href="../../../src/mealorder/menu/meal-order-vendor-menu.html">
    <script src="../test_variables.js"></script>

</head>
<body>

<test-fixture id="SimpleMenu">
    <template>
        <meal-order-vendor-menu></meal-order-vendor-menu>
    </template>
</test-fixture>

<script>
    suite('meal-order-vendor-menu', function () {
        let component;

        setup(() => {
            component = fixture('SimpleMenu');
            component.menu = MealOrderAppTest.initialMenu[0];
        });

        test('should store menu correctly', function () {
            const CATEGORIES = 2;
            const DISHES_LENGTH = 5;
            const DISH_COST = 35;

            assert.equal('Пюре', component.menu.vendor);
            assert.equal(CATEGORIES, component.menu.categories.length);
            assert.equal('Первое блюдо', component.menu.categories[0].categoryName);
            assert.equal(DISHES_LENGTH, component.menu.categories[0].dishes.length);
            assert.equal('Суп гречневый', component.menu.categories[0].dishes[0].title);
            assert.equal(DISH_COST, component.menu.categories[0].dishes[0].price);
        });

        test('should expand and collapse on click', function () {
            const header = component.shadowRoot.querySelector('.menu-caption');
            const menu = component.shadowRoot.querySelector('#menu');
            header.click();
            assert.equal('collapsed', menu.className);
            header.click();
            assert.equal('expanded', menu.className);
        });

        test('should send `add-dish` event', function (done) {
            flush(function () {
                const addButton = component.shadowRoot.querySelector('#menu > div:nth-child(1) > div:nth-child(3) > paper-item > .add-dish-icon > paper-icon-button');
                component.addEventListener('dish-added', function () {
                    done();
                });
                addButton.click();
            });
        });
    });
</script>

</body>
</html>
