<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>meal-order-client test</title>

    <script src="../../../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../bower_components/web-component-tester/browser.js"></script>
    <script src="../../../node_modules/redux/dist/redux.js"></script>
    <script src="../test_variables.js"></script>
    <link rel="import" href="../../../src/mealorder/menu/meal-order-user-cart.html">
</head>
<body>

<test-fixture id="MealOrderUserCart">
    <template>
        <meal-order-user-cart></meal-order-user-cart>
    </template>
</test-fixture>

<script>
    suite('meal-order-client-app', function () {

        setup(() => {
            mock = sinon.mock(MealOrderApp.store);
        });

        test('should responds on `vendor-removed` event and fire `REMOVE_VENDOR_FROM_ORDER` action.', function (done) {
            const DATE = new Date("2018-03-21");
            const VENDOR = "Пюре";

            const expectedGetOrderedItemsAction = {
                type: MealOrderApp.UserAction.GET_ORDERED_ITEMS,
                date: DATE
            };
            const expectedRemoveVendorFromOrderAction = {
                type: MealOrderApp.UserAction.REMOVE_VENDOR_FROM_ORDER,
                vendor: VENDOR
            };

            mock.expects('dispatch').withArgs(expectedGetOrderedItemsAction);

            const component = fixture('MealOrderUserCart');
            component.selectedDate = new Date("2018-03-21");
            component.currentOrder = MealOrderAppTest.ininitalOrder[0];
            mock.verify();
            let userOrder;
            flush(function () {
                mock.expects('dispatch').withArgs(expectedRemoveVendorFromOrderAction);
                // mock.verify();
                userOrder = component.shadowRoot.querySelector('meal-order-user-order');
                userOrder.dispatchEvent((new CustomEvent('user-order-vendor-removed', {detail: VENDOR})));
                done();
            });
        });

        test('should responds on `dish-removed` event and fire `REMOVE_DISH_FROM_ORDER` action.', function (done) {
            const DATE = new Date("2018-03-21");
            const DISH = {vendor: "Пюре", name: "Борщ украинский"};
            const expectedGetOrderedItemsAction = {
                type: MealOrderApp.UserAction.GET_ORDERED_ITEMS,
                date: DATE
            };
            const expectedRemoveDishFromOrderAction = {
                type: MealOrderApp.UserAction.REMOVE_DISH_FROM_ORDER,
                vendor: DISH
            };

            mock.expects('dispatch').withArgs(expectedGetOrderedItemsAction);

            const component = fixture('MealOrderUserCart');
            component.selectedDate = new Date("2018-03-21");
            component.currentOrder = MealOrderAppTest.ininitalOrder[0];
            mock.verify();
            let userOrder;
            flush(function () {
                mock.expects('dispatch').withArgs(expectedRemoveDishFromOrderAction);
                // mock.verify();
                userOrder = component.shadowRoot.querySelector('meal-order-user-order');
                userOrder.dispatchEvent((new CustomEvent('user-order-dish-removed', {detail: DISH})));
                done();
            });
        });
    });
</script>
</body>
</html>
