<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>meal-order-user-cart test</title>

    <script src="../../../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../bower_components/web-component-tester/browser.js"></script>
    <script src="../../../node_modules/redux/dist/redux.js"></script>
    <script src="../test_variables.js"></script>
    <link rel="import" href="../../../src/mealorder/menu/meal-order-user-cart.html">
</head>
<body>

<test-fixture id="MealOrderUserCart">
    <template>
        <meal-order-user-cart></meal-order-user-cart>
    </template>
</test-fixture>

<script>
    suite('meal-order-user-cart', function () {
        let component;

        setup(() => {
            component = fixture('MealOrderUserCart');
            component.currentOrder = MealOrderAppTest.ininitalOrder[0];
        });

        test('should store order correctly', function () {
            const NUMBER_OF_DISHES = 6;
            const PRICE = 35;
            const QUANTITY = 1;
            assert.equal(component.currentOrder.date.getTime(), new Date('2018-03-21').getTime());
            assert.equal(component.currentOrder.order[0].vendor, "Пюре");
            assert.equal(component.currentOrder.order[0].dishes.length, NUMBER_OF_DISHES);
            assert.equal(component.currentOrder.order[0].dishes[0].title, "Борщ украинский");
            assert.equal(component.currentOrder.order[0].dishes[0].price, PRICE);
            assert.equal(component.currentOrder.order[0].dishes[0].quantity, QUANTITY);
        });

        test('should calculate the total price of the order', function () {
            const TOTAL_PRICE = 300;
            assert.equal(component._getTotalAmount(component.currentOrder), TOTAL_PRICE);
        });
    });
</script>
</body>
</html>
