<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../../bower_components/app-route/app-location.html">
<link rel="import" href="../../../bower_components/app-route/app-route.html">
<link rel="import" href="../../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../shell/redux-store.html">
<link rel="import" href="../shell/actions/user-actions.html">

<link rel="import" href="meal-order-vendor-menus.html">

<dom-module id="meal-order-menu-container">
    <template>
        <style>
            paper-tabs {
                -webkit-font-smoothing: antialiased;
                width: 100%;
                margin-bottom: 1px;
                --paper-tabs-selection-bar-color: #179EFF;
                --paper-tab-ink: #179EFF;
            }

            paper-tabs {
                margin: 3% auto;
                width: 70%;
            }

            paper-tab.iron-selected .day-of-the-week {
                color: #179EFF;
            }

            paper-tab.iron-selected .day {
                color: #179EFF;
            }

            paper-tab .paper-tab-container {
                @apply --layout-horizontal;
                @apply --layout-center-center;
                text-decoration: none;
                color: #323232;
                font-size: 1.5em;
            }

            .disabled .day {
                color: #8c8c8c;
            }

            .disabled .day-of-the-week {
                color: #8c8c8c;
            }

            .day-of-the-week {
                font-size: 0.7em;
                font-weight: lighter;
            }

            @media only screen and (max-width: 600px) {
                paper-tabs {
                    margin-top: 3%;
                    width: 100%;
                }
            }
        </style>
        <app-location route="{{route}}"
                      use-hash-as-path></app-location>

        <app-route
                route="{{route}}"
                pattern="/:page/:date"
                data="{{routeData}}">
        </app-route>

        <paper-tabs class="tabs" selected="[[routeData.date]]" attr-for-selected='key'>
            <dom-repeat items="{{calendar}}" as="calendar">
                <template>
                    <dom-if if="[[calendar.hasMenu]]">
                        <template>
                            <paper-tab
                                    key="[[calendar.date.year]]-[[calendar.date.month]]-[[calendar.date.day]]"
                                    link>
                                <a class="paper-tab-container"
                                   href="/#/menu/[[calendar.date.year]]-[[calendar.date.month]]-[[calendar.date.day]]"
                                   on-click="_handleClick">
                                    <div>
                                        <div class="day-of-the-week">{{calendar.date.dayOfTheWeek}}
                                        </div>
                                        <div class="day">{{calendar.date.day}}</div>
                                    </div>
                                </a>
                            </paper-tab>
                        </template>
                    </dom-if>
                    <dom-if if="[[!calendar.hasMenu]]">
                        <template>
                            <paper-tab
                                    key="[[calendar.date.year]]-[[calendar.date.month]]-[[calendar.date.day]]"
                                    link disabled>
                                <div class="paper-tab-container disabled">
                                    <div>
                                        <div class="day-of-the-week">{{calendar.date.dayOfTheWeek}}
                                        </div>
                                        <div class="day">{{calendar.date.day}}</div>
                                    </div>
                                </div>
                            </paper-tab>
                        </template>
                    </dom-if>
                </template>
            </dom-repeat>
        </paper-tabs>
        <iron-pages
                selected="[[routeData.page]]"
                attr-for-selected="name"
                fallback-selection="view404"
                role="main">

            <meal-order-vendor-menus name="menu"
                                     items="[[menu]]"
                                     on-dish-added="_addDishToOrder"></meal-order-vendor-menus>
        </iron-pages>
    </template>
    <script>
        /**
         * menu-order is container for vendors' menus and navigation.
         *
         * Contains a menu for the current date and tabs for quick date navigation.
         *
         * @customElement
         * @polymer
         * @appliesMixin MealOrderApp.ReduxMixin
         */
        class MealOrderMenuContainer extends MealOrderApp.ReduxMixin(Polymer.Element) {
            static get is() {
                return 'meal-order-menu-container';
            }

            static get properties() {
                return {
                    /**
                     * Array of dates with menu which may not exist.
                     */
                    calendar: {
                        type: Array,
                        statePath: 'calendar'
                    },

                    /**
                     * Menu for a current day.
                     */
                    menu: {
                        type: Array,
                        statePath: 'menuForDay'
                    },
                    /**
                     * Used for routing.
                     */
                    routeData: {
                        type: Object,
                    },

                    /**
                     * Current selected day by user.
                     */
                    selectedDay: {
                        type: Object,
                    }
                };
            }

            static get actions() {
                /**
                 * Fired when a paper tab is selected.
                 *
                 * @action `changeCurrentMenu`
                 * @param {date} contains selected date by tab
                 */

                /**
                 * Fired when a paper tab is selected.
                 *
                 * @action `changeCurrentCart`
                 * @param {date} contains selected date by tab
                 */
                return {
                    addDish(dish) {
                        return {
                            type: MealOrderApp.UserAction.ADD_DISH,
                            dish: dish
                        }
                    },
                    changeCurrentMenu(date) {
                        return {
                            type: MealOrderApp.UserAction.CHANGE_CURRENT_MENU,
                            date: date
                        }
                    },
                    changeCurrentCart(date) {
                        return {
                            type: MealOrderApp.UserAction.CHANGE_CURRENT_CART,
                            date: date
                        }
                    },
                }
            }


            static get observers() {
                return [
                    '_pageChanged(routeData.menu)'
                ];
            }

            _pageChanged() {
                if (!this.routeData.page) {
                    this.set('route.path', '/menu/' + this.calendar[0].date.year + "-" +
                        this.calendar[0].date.month + "-" + this.calendar[0].date.day);
                }
                else {
                    let date = {};
                    if (this.routeData.page.startsWith("menu")) {
                        if (!this.routeData.date) {
                            date = this.selectedDay || this.calendar[0].date;
                            this.set('route.path', '/menu/' + date.year + "-" +
                                date.month + "-" + date.day);
                        }
                        else {
                            const arr = this.routeData.date.split('-');
                            date.year = arr[0];
                            date.month = arr[1];
                            date.day = arr[2];
                            this.set('selectedDay', date);
                        }
                        this.dispatch('changeCurrentMenu', date);
                        this.dispatch('changeCurrentCart', date);
                        this.dispatchEvent(new CustomEvent('date-updated', {detail: date}));
                    }
                }
            }

            _addDishToOrder(e) {
                const order = {};
                order.dish = e.detail;
                order.date = this.routeData.date;
                this.dispatch('addDish', order);
            }

            _handleClick(e) {
                this.dispatch('changeCurrentMenu', this.calendar[e.model.index].date);
                this.dispatch('changeCurrentCart', this.calendar[e.model.index].date);
            }
        }

        window.customElements.define(MealOrderMenuContainer.is, MealOrderMenuContainer);
    </script>
</dom-module>
