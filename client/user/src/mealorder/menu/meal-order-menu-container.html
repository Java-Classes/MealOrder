<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../shell/meal-order-app-namespace.html">
<link rel="import" href="../shell/redux-store.html">

<dom-module id="meal-order-menu-container">
    <template>
        <style>
            paper-tabs {
                -webkit-font-smoothing: antialiased;
                width: 100%;
                margin-bottom: 1px;
                --paper-tabs-selection-bar-color: var(--paper-light-blue-500);
                --paper-tab-ink: var(--paper-light-blue-500);
            }

            paper-tabs {
                margin: 3% auto;
                width: 70%;
            }

            paper-tab.iron-selected .day-of-the-week {
                color: var(--paper-light-blue-500);
            }

            paper-tab.iron-selected .day {
                color: var(--paper-light-blue-500);
            }

            paper-tab .paper-tab-container {
                @apply --layout-horizontal;
                @apply --layout-center-center;
                text-decoration: none;
                color: var(--paper-grey-900);
                font-size: 1.5em;
            }

            paper-tab[disabled] .paper-tab-container {
                color: var(--paper-grey-500);
            }

            .day-of-the-week {
                font-size: 0.7em;
                font-weight: lighter;
            }

            @media only screen and (max-width: 600px) {
                paper-tabs {
                    margin-top: 3%;
                    width: 100%;
                }
            }
        </style>

        <paper-tabs id="paper-tabs" selected="[[selectedDate]]"
                    attr-for-selected='data-key'>
            <template is="dom-repeat" items="{{displayedDays}}" as="day">
                <paper-tab class="paper-tab"
                           data-key$="[[_getDate(day)]]"
                           link disabled="[[!_isMenuExists(day)]]">
                    <a href="#/menu/[[_getDate(day)]]"
                       class="paper-tab-container">
                        <div>
                            <div class="day-of-the-week">[[_getWeekDayName(day)]]
                                [[!_isMenuExists(day)]]
                            </div>
                            <div class="day">[[_getDay(day)]]</div>
                        </div>
                    </a>
                </paper-tab>
            </template>
        </paper-tabs>
        <!--meal-order-vendor-menus-->
    </template>
    <script>
        {
            /**
             * `menu-order` is a container for the vendors' menus and navigation.
             *
             * Contains a menu for the current date and tabs for quick date navigation.
             *
             * @customElement
             * @polymer
             */
            class MealOrderMenuContainer extends Polymer.Element {
                static get is() {
                    return 'meal-order-menu-container';
                }

                static get properties() {
                    return {
                        /**
                         * The current server time for the calendar.
                         */
                        serverTime: {
                            type: Date,
                        },

                        /**
                         * Selected day.
                         */
                        selectedDate: {
                            type: String,
                        },

                        /**
                         * Array of dates with menu which may not exist.
                         *
                         * @typedef {Date} contains day, month, year and etc.
                         */

                        /**
                         * @typedef {Boolean} hasMenu If menu for this date exists
                         */
                        displayedDays: {
                            type: Array,
                            computed: '_getDisplayedDates(menus)'
                        },

                        /**
                         * Menu for a current day.
                         *
                         * @typedef {Object} Menu the menu for the current date
                         * @property {String} vendor a vendor name
                         */

                        /**
                         * @typedef {Date} contains day, month, year and etc.
                         */

                        /**
                         * @typedef {Array} Categories array contains the category name and dishes
                         */

                        /**
                         * @typedef {Array} Dishes array contains the dish title, price, quantity
                         * @property {String} title
                         * @property {String} price
                         * @property {String} quantity
                         */
                        menus: {
                            type: Array,
                        },
                        existingMenu: {
                            type: Map,
                            computed: '_getExistingDatesForMenu(menus, displayedDays)'
                        }

                    };
                }

                _getDay(date) {
                    return date.getDate();
                }

                _getDate(date) {
                    const DATE_LENGTH = 10;
                    return date.toISOString().slice(0, DATE_LENGTH);
                }

                _getWeekDayName(date) {
                    const dayOfTheWeek = date.toLocaleDateString("ru-RU", {weekday: 'short'});
                    return dayOfTheWeek.charAt(0).toUpperCase() + dayOfTheWeek.slice(1);
                }

                _getDisplayedMenu(date) {
                    const routeDate = new Date(date);
                    const menus = this.menus.filter(menu => menu.date);
                    return menus.filter(menu => menu.date.getTime() === routeDate.getTime());
                }

                _getDisplayedDates() {
                    const weekDates = [];
                    const DAYS_IN_PERIOD = 8;

                    for (let i = 0; i < DAYS_IN_PERIOD; i++) {
                        const newDate = new Date(this.serverTime);
                        newDate.setDate(newDate.getDate() + i);
                        weekDates.push(newDate);
                    }
                    return weekDates;
                }

                _getExistingDatesForMenu(menus, dates) {
                    const existingDates = new Map();
                    Array.prototype.indexOfDate = function (date) {
                        for (let i = 0; i < this.length; i++) {
                            if (this[i].getTime() === date.getTime())
                                return i;
                        }
                    };

                    menus.reduce((arr, el) => {
                        if (el.date) {
                            existingDates.set(dates[dates.indexOfDate(el.date)], el);
                        }
                    });
                    return existingDates;
                }

                _isMenuExists(date) {
                    return this.existingMenu.has(date);
                }

            }

            window.customElements.define(MealOrderMenuContainer.is, MealOrderMenuContainer);
            MealOrderApp.MealOrderMenuContainer = MealOrderMenuContainer;
        }
    </script>
</dom-module>
