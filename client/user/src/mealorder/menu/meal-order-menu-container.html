<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../../bower_components/app-route/app-location.html">
<link rel="import" href="../../../bower_components/app-route/app-route.html">
<link rel="import" href="../../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../../bower_components/paper-styles/color.html">
<link rel="import" href="../shell/redux-store.html">
<link rel="import" href="../shell/actions/user-actions.html">
<link rel="import" href="meal-order-vendor-menus.html">

<dom-module id="meal-order-menu-container">
    <template>
        <style>
            paper-tabs {
                -webkit-font-smoothing: antialiased;
                width: 100%;
                margin-bottom: 1px;
                --paper-tabs-selection-bar-color: var(--paper-light-blue-500);
                --paper-tab-ink: var(--paper-light-blue-500);
            }

            paper-tabs {
                margin: 3% auto;
                width: 70%;
            }

            paper-tab.iron-selected .day-of-the-week {
                color: var(--paper-light-blue-500);
            }

            paper-tab.iron-selected .day {
                color: var(--paper-light-blue-500);
            }

            paper-tab .paper-tab-container {
                @apply --layout-horizontal;
                @apply --layout-center-center;
                text-decoration: none;
                color: #323232;
                font-size: 1.5em;
            }

            paper-tab[disabled] .paper-tab-container {
                color: var(--paper-grey-500);
            }

            .day-of-the-week {
                font-size: 0.7em;
                font-weight: lighter;
            }

            @media only screen and (max-width: 600px) {
                paper-tabs {
                    margin-top: 3%;
                    width: 100%;
                }
            }
        </style>

        <paper-tabs id="paper-tabs" selected="[[date]]" attr-for-selected='data-key'>
            <template is="dom-repeat" items="{{calendar}}" as="calendar">
                <paper-tab class="paper-tab"
                           data-key$="[[calendar.date.year]]-[[calendar.date.month]]-[[calendar.date.day]]"
                           link disabled="[[!calendar.hasMenu]]">
                    <a href="#/menu/[[calendar.date.year]]-[[calendar.date.month]]-[[calendar.date.day]]" class="paper-tab-container">
                        <div>
                            <div class="day-of-the-week">{{calendar.dayOfTheWeek}}
                            </div>
                            <div class="day">{{calendar.date.day}}</div>
                        </div>
                    </a>
                </paper-tab>
            </template>
        </paper-tabs>
            <meal-order-vendor-menus items="[[menu]]"></meal-order-vendor-menus>
    </template>
    <script>
        /**
         * menu-order is container for the vendors' menus and navigation.
         *
         * Contains a menu for the current date and tabs for quick date navigation.
         *
         * @customElement
         * @polymer
         * @appliesMixin MealOrderApp.ReduxMixin
         */
        class MealOrderMenuContainer extends (Polymer.Element) {
            static get is() {
                return 'meal-order-menu-container';
            }

            static get properties() {
                return {
                    /**
                     * Array of dates with menu which may not exist.
                     *
                     * @typedef {Object} Date contains day, month, year
                     * @property {Number} day
                     * @property {Number} month
                     * @property {Number} year
                     *
                     * @typedef {String} dayOfTheWeek
                     * @typedef {Boolean} hasMenu If menu for this date exists
                     */
                    calendar: {
                        type: Array,
                    },

                    /**
                     * Menu for a current day.
                     *
                     * @typedef {Object} Menu the menu for the current date
                     *
                     * @property {String} Vendor a vendor name
                     *
                     * @typedef {Object} Date contains day, month, year
                     * @property {Number} day
                     * @property {Number} month
                     * @property {Number} year
                     *
                     * @typedef {Array} Categories array contains the category name and dishes
                     * @typedef {Array} Dishes array contains the dish title, price, quantity
                     * @property {String} title
                     * @property {String} price
                     * @property {String} quantity
                     */
                    menu: {
                        type: Array,
                    },

                    /**
                     * Selected day.
                     */
                    date: {
                        type: Object,
                    }
                };
            }
        }
        window.customElements.define(MealOrderMenuContainer.is, MealOrderMenuContainer);
    </script>
</dom-module>
