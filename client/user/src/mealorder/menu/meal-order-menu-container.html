<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../../bower_components/app-route/app-location.html">
<link rel="import" href="../../../bower_components/app-route/app-route.html">
<link rel="import" href="../../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../../bower_components/paper-styles/color.html">
<link rel="import" href="../shell/redux-store.html">
<link rel="import" href="../shell/actions/user-actions.html">
<dom-module id="meal-order-menu-container">
    <template>
        <style>
            paper-tabs {
                -webkit-font-smoothing: antialiased;
                width: 100%;
                margin-bottom: 1px;
                --paper-tabs-selection-bar-color: var(--paper-light-blue-500);
                --paper-tab-ink: var(--paper-light-blue-500);
            }

            paper-tabs {
                margin: 3% auto;
                width: 70%;
            }

            paper-tab.iron-selected .day-of-the-week {
                color: var(--paper-light-blue-500);
            }

            paper-tab.iron-selected .day {
                color: var(--paper-light-blue-500);
            }

            paper-tab .paper-tab-container {
                @apply --layout-horizontal;
                @apply --layout-center-center;
                text-decoration: none;
                color: #323232;
                font-size: 1.5em;
            }

            paper-tab[disabled] .paper-tab-container {
                color: var(--paper-grey-500);
            }

            .day-of-the-week {
                font-size: 0.7em;
                font-weight: lighter;
            }

            @media only screen and (max-width: 600px) {
                paper-tabs {
                    margin-top: 3%;
                    width: 100%;
                }
            }
        </style>
        <app-location route="{{route}}"
                      use-hash-as-path></app-location>

        <app-route
                route="{{route}}"
                pattern="/:page/:date"
                data="{{routeData}}">
        </app-route>

        <paper-tabs id="paper-tabs" selected="[[routeData.date]]" attr-for-selected='data-key'
                    on-iron-select="_selectDate">
            <template is="dom-repeat" items="{{calendar}}" as="calendar">
                <paper-tab class="paper-tab"
                           data-key$="[[calendar.date.year]]-[[calendar.date.month]]-[[calendar.date.day]]"
                           link disabled="[[!calendar.hasMenu]]">
                    <div class="paper-tab-container">
                        <div>
                            <div class="day-of-the-week">{{calendar.dayOfTheWeek}}
                            </div>
                            <div class="day">{{calendar.date.day}}</div>
                        </div>
                    </div>
                </paper-tab>
            </template>
        </paper-tabs>
    </template>
    <script>
        /**
         * menu-order is container for vendors' menus and navigation.
         *
         * Contains a menu for the current date and tabs for quick date navigation.
         *
         * @customElement
         * @polymer
         * @appliesMixin MealOrderApp.ReduxMixin
         */
        class MealOrderMenuContainer extends MealOrderApp.ReduxMixin(Polymer.Element) {
            static get is() {
                return 'meal-order-menu-container';
            }

            static get properties() {
                return {
                    /**
                     * Array of dates with menu which may not exist.
                     */
                    calendar: {
                        type: Array,
                        statePath: 'calendar'
                    },

                    /**
                     * Menu for a current day.
                     */
                    menu: {
                        type: Array,
                        statePath: 'menuForDay'
                    },
                    /**
                     * Used for routing.
                     */
                    routeData: {
                        type: Object,
                    },

                    /**
                     * Current selected day by user.
                     */
                    selectedDay: {
                        type: Object,
                    }
                };
            }

            static get actions() {
                /**
                 * Fired when a paper tab is selected.
                 *
                 * @action `changeCurrentMenu`
                 * @param {date} selected date by tab
                 */

                /**
                 * Fired when a paper tab is selected.
                 *
                 * @action `changeCurrentCart`
                 * @param {date} selected date by tab
                 */
                return {
                    changeCurrentMenu: date => {
                        return {
                            type: MealOrderApp.UserAction.SET_CURRENT_MENU,
                            date
                        }
                    },
                    changeCurrentCart: date => {
                        return {
                            type: MealOrderApp.UserAction.SET_CURRENT_CART,
                            date
                        }
                    }
                }
            }


            static get observers() {
                return [
                    '_pageChanged(routeData.page)'
                ];
            }

            _pageChanged() {
                if (!this.routeData.page) {
                    this.set('route.path', '/menu/' + this.calendar[0].date.year + "-" +
                        this.calendar[0].date.month + "-" + this.calendar[0].date.day);
                }
                else {
                    let date = {};
                    if (this.routeData.page.startsWith("menu")) {
                        if (!this.routeData.date) {
                            date = this.selectedDay || this.calendar[0].date;
                            this.set('route.path', '/menu/' + date.year + "-" +
                                date.month + "-" + date.day);
                        }
                        else {
                            const YEAR = 0;
                            const MONTH = 1;
                            const DAY = 2;
                            const arr = this.routeData.date.split('-');
                            date.year = arr[YEAR];
                            date.month = arr[MONTH];
                            date.day = arr[DAY];
                            this.set('selectedDay', date);
                        }
                        this.dispatch('changeCurrentMenu', date);
                        this.dispatch('changeCurrentCart', date);
                    }
                }
            }

            _selectDate(e) {
                const YEAR = 0;
                const MONTH = 1;
                const DAY = 2;

                const paperDate = e.target.selected.split('-');

                const date = {};
                date.year = paperDate[YEAR];
                date.month = paperDate[MONTH];
                date.day = paperDate[DAY];

                const newRouteData = {};
                newRouteData.page = 'menu';
                newRouteData.date = date.year + "-" + date.month + "-" + date.day;
                this.set('routeData', newRouteData);

                this.dispatch('changeCurrentMenu', date);
                this.dispatch('changeCurrentCart', date);
            }
        }

        window.customElements.define(MealOrderMenuContainer.is, MealOrderMenuContainer);
    </script>
</dom-module>
