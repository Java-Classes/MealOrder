<link rel="import" href="../../../bower_components/app-route/app-location.html">
<link rel="import" href="../../../bower_components/app-route/app-route.html">
<link rel="import" href="../../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../../bower_components/app-datepicker/app-datepicker.html">
<link rel="import" href="meal-order-user-cart.html">
<dom-module id="meal-order-drawer">
    <template>
        <style>
            #date-picker {
                --app-datepicker-selection-bg: var(--paper-grey-50);
                --app-datepicker-selection-color: var(--google-grey-700);
                --app-datepicker-iron-selected: var(--google-grey-700);
                --app-datepicker-selected-day-bg: var(--paper-light-blue-500);
                --app-datepicker-today-color: var(--paper-light-blue-500);
                --app-datepicker-date-hover-background-color: var(--paper-light-blue-500);

                --app-datepicker-selected-date: {
                    font-weight: normal;
                    font-size: 22px;
                };

                --app-datepicker-selected-year: {
                    font-weight: normal;
                }
            }
        </style>
        <app-location route="{{route}}"
                      use-hash-as-path></app-location>

        <app-route
                route="{{route}}"
                pattern="/:page/:date"
                data="{{routeData}}">
        </app-route>

        <iron-pages
                selected="[[routeData.page]]"
                attr-for-selected="data-page"
                fallback-selection="view404"
                role="main">
            <app-datepicker data-page="history" id="date-picker" view="vertical"
                            input-date="[[inputDate]]" date="{{outputDate}}" auto-update-date="true"
                            locale="ru-RU"></app-datepicker>
            <meal-order-user-cart data-page="menu" order="[[order]]"></meal-order-user-cart>
        </iron-pages>
    </template>
    <script>
        /**
         * meal-order-drawer is container for user's order and user's order history calendar.
         *
         * Contains a order for selected day and calendar.
         *
         * @customElement
         * @polymer
         */
        class MealOrderDrawer extends Polymer.Element {
            static get is() {
                return 'meal-order-drawer';
            }

            static get properties() {
                return {
                    /**
                     * Current user's meal order.
                     */
                    order: {
                        type: Array,
                    },

                    /**
                     * Date that the user can select on the calendar.
                     */
                    inputDate: {},

                    /**
                     * Chosen day.
                     */
                    outputDate: {},

                    /**
                     * Used for routing.
                     */
                    routeData: {},
                }
            }

            static get observers() {
                return [
                    '_updateDate(outputDate)',
                    '_changeHistoryUrl(routeData)'
                ];
            }

            connectedCallback() {
                super.connectedCallback();
                if (!this.routeData.date) {
                    let date = new Date();
                    date.setDate(date.getDate());
                    date.setMonth(date.getMonth());

                    const YESTERDAY= -1;
                    const yesterdayDate = {};
                    yesterdayDate.year = "" + date.getFullYear();
                    yesterdayDate.month = ("0" + (date.getMonth() + 1)).slice(YESTERDAY-1);
                    yesterdayDate.day = "" + (date.getDate() - 1);
                    this.set('inputDate', yesterdayDate.year + "/" + yesterdayDate.month + "/" +
                        yesterdayDate.day);
                    this.dispatchEvent(new CustomEvent('menu-order-drawer-changed-history-date', {detail: yesterdayDate}));
                }
            }

            _changeHistoryUrl() {
                if (this.routeData.page && this.routeData.page.startsWith("history") &&
                    this.routeData.date) {
                    const YEAR = 0;
                    const MONTH = 1;
                    const DAY = 2;

                    const routeDate = this.routeData.date.split('-');
                    this.set('inputDate', routeDate[YEAR] + "/" + routeDate[MONTH] + "/" + routeDate[DAY]);
                    const arr = this.routeData.date.split('-');
                    const date = {};
                    date.year = arr[YEAR];
                    date.month = arr[MONTH];
                    date.day = arr[DAY];
                    this.dispatchEvent(new CustomEvent('menu-order-drawer-changed-history-date', {detail: date}));
                }
            }

            _updateDate() {
                if (this.routeData.page && this.routeData.page.startsWith("history")) {
                    const YEAR = 0;
                    const MONTH = 1;
                    const DAY = 2;

                    const arr = this.outputDate.split('/');
                    const date = {};
                    date.year = arr[YEAR];
                    date.month = arr[MONTH];
                    date.day = arr[DAY];
                    const newRouteData = {};
                    newRouteData.page = 'history';
                    newRouteData.date = date.year + "-" + date.month + "-" + date.day;
                    this.set('routeData', newRouteData);
                }
            }
        }
        window.customElements.define(MealOrderDrawer.is, MealOrderDrawer);
    </script>
</dom-module>
