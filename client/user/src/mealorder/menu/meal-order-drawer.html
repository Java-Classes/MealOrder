<link rel="import" href="../../../bower_components/app-route/app-location.html">
<link rel="import" href="../../../bower_components/app-route/app-route.html">
<link rel="import" href="../../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../../bower_components/app-datepicker/app-datepicker.html">

<dom-module id="meal-order-drawer">
    <template>
        <style>
            .app-toolbar-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 100%;
                z-index: 1;
            }

            .app-toolbar-header .app-toolbar-content {
                font-size: 24px;
            }

            #day {
                font-size: 0.7em;
                font-weight: lighter;
                text-align: center;
            }

            #day-of-the-week {
                font-size: 22px;
            }

            #date-picker {
                z-index: 0;
                position: absolute;
                top: 84px;

                --app-datepicker-selection-bg: var(--paper-grey-50);
                --app-datepicker-selection-color: var(--google-grey-700);
                --app-datepicker-iron-selected: var(--google-grey-700);
                --app-datepicker-selected-day-bg: var(--paper-light-blue-500);
                --app-datepicker-today-color: var(--paper-light-blue-500);
                --app-datepicker-date-hover-background-color: var(--paper-light-blue-500);

                --app-datepicker-selected-date: {
                    display: none;
                };

                --app-datepicker-selected-year: {
                    display: none;
                };
            }

        </style>
        <app-location route="{{route}}"
                      use-hash-as-path></app-location>

        <app-route
                route="{{route}}"
                pattern="/:page/:date"
                data="{{routeData}}">
        </app-route>

        <iron-pages
                selected="[[routeData.page]]"
                attr-for-selected="data-page"
                fallback-selection="view404"
                role="main">
            <div data-page="menu">
                <app-toolbar>
                    <div class="app-toolbar-header">
                        <div class="app-toolbar-content">Заказ</div>
                        <div>
                            <div id="day">[[selectedDay.dayOfTheWeek]]</div>
                            <div id="day-of-the-week">[[selectedDay.day]]</div>
                        </div>
                    </div>
                </app-toolbar>

                <!--cart component-->
            </div>
            <div data-page="history">
                <app-toolbar>
                    <div class="app-toolbar-header">
                        <div class="app-toolbar-content">История заказов</div>
                    </div>
                </app-toolbar>

                <app-datepicker id="date-picker" view="vertical"
                                input-date="[[inputDate]]" date="{{outputDate}}"
                                auto-update-date="true"
                                locale="ru-RU"></app-datepicker>
            </div>
        </iron-pages>
    </template>
    <script>
        /**
         * meal-order-drawer is container for the user's order and
         * the calendar of the history of the user's orders.
         *
         * Contains an order for the selected day and calendar.
         *
         * @customElement
         * @polymer
         */
        class MealOrderDrawer extends Polymer.Element {
            static get is() {
                return 'meal-order-drawer';
            }

            static get properties() {
                return {
                    /**
                     * Current user's meal order.
                     *
                     * @typedef {Object} Order the current order
                     *
                     * @typedef {Object} Date contains day, month, year
                     * @property {Number} day
                     * @property {Number} month
                     * @property {Number} year
                     *
                     * @typedef {Array} Cart array that contains the vendor and dishes
                     * @property {String} Vendor a vendor name
                     * @typedef {Array} Dishes array contains the dish title, price, quantity
                     * @property {String} title
                     * @property {String} price
                     * @property {String} quantity
                     */
                    order: {
                        type: Array,
                    },

                    /**
                     * Date that the user can select on the calendar.
                     */
                    inputDate: {
                        type: String,
                        computed: '_changeCalendarDate(routeData.date)',
                    },

                    /**
                     * Chosen day.
                     */
                    outputDate: {
                        type: Date,
                    },

                    /**
                     * Used for routing.
                     */
                    routeData: {
                        type: Object,
                    },

                    /**
                     * Selected day.
                     */
                    selectedDay: {
                        type: Object,
                        computed: '_changeSelectedDay(routeData.date)'
                    }
                }
            }

            static get observers() {
                return [
                    ' _calendarDateChanged(outputDate)'
                ];
            }

            _changeSelectedDay() {
                const date = new Date(this.routeData.date);

                let dayOfTheWeek = date.toLocaleDateString("ru-RU", {weekday: 'long'});
                dayOfTheWeek = dayOfTheWeek.charAt(0).toUpperCase() + dayOfTheWeek.slice(1);

                const day = {
                    day: date.getDate(),
                    dayOfTheWeek: dayOfTheWeek,
                };
                return day;
            }

            _changeCalendarDate() {
                const routeDate = new Date(this.routeData.date);
                return (routeDate.getFullYear() +
                    "/" + (routeDate.getMonth() + 1) + "/" + routeDate.getDate());
            }

            _calendarDateChanged() {
                if (this.routeData.page.startsWith("history")) {
                    const date = new Date(this.outputDate.toString());
                    const newRouteData = {};
                    newRouteData.page = 'history';
                    newRouteData.date = date.getFullYear() +
                        "-" + (date.getMonth() + 1) + "-" + date.getDate();
                    if (newRouteData.date.localeCompare(this.routeData.date) !== 0) {
                        this.set('routeData', newRouteData);
                    }
                }
            }
        }
        window.customElements.define(MealOrderDrawer.is, MealOrderDrawer);
    </script>
</dom-module>
