<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<dom-module id="meal-order-user-history">
    <template>
        <style>
            #history {
                width: 70%;
                margin: 3% auto;
            }

            #title-for-mobile {
                display: none;
            }

            .header {
                display: flex;
                justify-content: space-between;
                background-color: var(--paper-grey-300);
                height: 40px;
                align-items: center;
            }

            .vendor-title {
                font-size: 22px;
                font-weight: bolder;
                margin-top: 2%;
                margin-bottom: 2px;
            }

            .history-title {
                width: 35%;
                text-align: left;
                margin-left: 2%;
            }

            .history-price {
                width: 20%;
                text-align: right;
            }

            .history-quantity {
                text-align: right;
                width: 45%;
                margin-right: 2%;
            }

            .dishes {
                display: flex;
                justify-content: space-between;
                background-color: #FFFFFF;
                height: 40px;
                margin-bottom: 2px;
                align-items: center;
            }

            .total-sum {
                display: flex;
                justify-content: flex-end;
                align-items: center;
                background-color: #FFFFFF;
                font-weight: bolder;
                height: 40px;
                padding-right: 2%;
            }

            @media only screen and (max-width: 600px) {
                .history-title {
                    width: 40%;
                }

                .history-quantity {
                    width: 40%;

                }

                #history {
                    width: 100%;
                }

                #title-for-mobile {
                    color: var(--paper-grey-600);
                    display: flex;
                    justify-content: flex-end;
                    margin-right: 2%;
                }
            }
        </style>
        <div id="history">
            <div id="title-for-mobile">История заказов</div>

            <iron-list items="[[cart]]" as="item">
                <template>
                    <div>
                        <div class="vendor-title">[[item.vendor]]</div>

                        <div class="header">
                            <div class="history-title">Наименование</div>
                            <div class="history-price">Цена</div>
                            <div class="history-quantity">Количество</div>
                        </div>

                        <dom-repeat items="[[item.dishes]]" as="dish">
                            <template>
                                <div class="dishes">
                                    <div class="history-title">[[dish.title]]</div>
                                    <div class="history-price">[[dish.price]]</div>
                                    <div class="history-quantity">[[dish.quantity]]</div>
                                </div>
                            </template>
                        </dom-repeat>
                    </div>
                </template>
            </iron-list>
            <dom-if if="[[totalSum]]">
                <template>
                    <div class="total-sum">Общая сумма: [[totalSum]] ₴</div>
                </template>
            </dom-if>
        </div>
    </template>
    <script>
        /**
         * User's history for individual day.
         *
         * @customElement
         * @polymer
         */
        class MealOrderUserHistory extends Polymer.Element {
            static get is() {
                return 'meal-order-user-history';
            }

            static get properties() {
                return {
                    /**
                     * An array containing items to be displayed.
                     */
                    cart: {
                        type: Array
                    },
                    /**
                     * Total amount of the order.
                     */
                    totalSum: {
                        type: Number,
                        computed: '_getTotalSum(cart)',
                    }
                }
            }

            _getTotalSum(cart) {
                let totalSum = 0;
                for (let i = 0; i < cart.length; i++) {
                    const dishes = cart[i].dishes;
                    let sum = 0;
                    for (let i = 0; i < dishes.length; i++) {
                        sum += (dishes[i].price) * dishes[i].quantity;
                    }
                    totalSum += sum;
                }
                return totalSum;
            }
        }
        window.customElements.define(MealOrderUserHistory.is, MealOrderUserHistory);
    </script>
</dom-module>
