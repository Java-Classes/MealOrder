<dom-module id="user-cart">
    <template>
        <style>
        </style>
        <div class="cart">

            <dom-repeat items="[[order]]" as="dish">
                <template>
                    <div class="vendor">
                        <div>[[dish.vendor]]</div>
                        <paper-icon-button icon="delete" class="icon-delete"></paper-icon-button>
                    </div>
                    <dom-repeat items="[[dish.dishes]]" as="d">
                        <template>
                            <div class="order-details">
                                <div class="order-title">[[d.title]]</div>
                                <div class="order-price">[[d.price]] ₴</div>
                                <div class="order-quantity">[[d.quantity]]</div>
                                <paper-icon-button icon="remove" on-click="_removeDish"></paper-icon-button>
                            </div>
                        </template>
                    </dom-repeat>

                    <div class="order-details">
                        <div class="amount-title">Сумма:</div>
                        <div class="amount-order-price">500 ₴</div>
                        <div class="order-quantity"></div>
                        <paper-icon-button></paper-icon-button>
                    </div>
                </template>
            </dom-repeat>

            <div class="total">
                <div class="amount">Общая сумма:</div>
                <div class="price">1400 ₴</div>
            </div>

        </div>
    </template>
    <script>
        class UserCart extends Polymer.Element {
            static get is() {
                return 'user-cart';
            }

            static get properties() {
                return {
                    /**
                     * Fired on dish remove button tap.
                     *
                     * @event `dish-removed`
                     * @param {dish} contains vendor, title.
                     */

                    /**
                     * Fired when a dish add button is tapped.
                     *
                     * @event `order-removed`
                     * @param {order} contains vendor.
                     */

                    /**
                     * Array to be displayed in a user cart.
                     */
                    order: {
                        type: Array,
                    }
                }
            };

            _removeDish(e) {
                const dish = {};
                dish.vendor = e.model.parentModel.__data.dish.vendor;
                dish.name = e.model.__data.d.title;
                this.dispatchEvent(new CustomEvent('dish-removed', {detail: dish}));
            }
        }

        window.customElements.define(UserCart.is, UserCart);
    </script>
</dom-module>
