<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-styles/color.html">

<dom-module id="meal-order-user-order">
    <template>
        <style>
            .order-details {
                display: flex;
                font-size: 15px;
                align-items: center;
                border-bottom: 2px solid var(--google-grey-100);
            }

            .vendor {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding-left: 4%;
                background-color: var(--google-grey-100);
            }

            .order-title {
                width: 50%;
                text-align: left;
                padding-left: 4%;
            }

            .order-price {
                width: 20%;
                text-align: right;
            }

            .order-quantity {
                width: 15%;
            }
        </style>
        <div class="vendor">
            <div>[[currentOrder.vendor]]</div>
            <paper-icon-button icon="delete" class="icon-delete"
                               on-click="_removeDishesByVendor"></paper-icon-button>
        </div>
        <dom-repeat items="[[currentOrder.dishes]]" as="dish">
            <template>
                <div class="order-details">
                    <div class="order-title">[[dish.title]]</div>
                    <div class="order-price">[[dish.price]] â‚´</div>
                    <div class="order-quantity">[[dish.quantity]]</div>
                    <paper-icon-button icon="remove" on-click="_removeDish"></paper-icon-button>
                </div>
            </template>
        </dom-repeat>
    </template>
    <script>
        /**
         * user-order component is user's order for current date, for current vendor.
         *
         * @customElement
         * @polymer
         */
        class MealOrderUserOrder extends Polymer.Element {
            static get is() {
                return 'meal-order-user-order';
            }

            static get properties() {
                return {
                    /**
                     * Fired by clicking on the `Remove dish` button.
                     *
                     * @event `user-order-dish-removed`
                     * @param {dish} contains dishes
                     */

                    /**
                     * Fired by clicking on the `Remove dishes by vendor` button.
                     *
                     * @event `user-order-vendor-removed`
                     * @param {vendor} contains vendor.
                     */

                    /**
                     * Order for a current vendor.
                     */
                    currentOrder: {
                        type: Array
                    }
                }
            }

            _removeDishesByVendor() {
                this.dispatchEvent(new CustomEvent('user-order-vendor-removed', {
                    detail: this.currentOrder.vendor
                }));
            }

            _removeDish(e) {
                const dish = {};
                dish.vendor = this.currentOrder.vendor;
                dish.name = this.currentOrder.dishes[e.model.index].title;
                this.dispatchEvent(new CustomEvent('user-order-dish-removed', {
                    detail: dish
                }));
            }
        }

        window.customElements.define(MealOrderUserOrder.is, MealOrderUserOrder);
    </script>
</dom-module>
