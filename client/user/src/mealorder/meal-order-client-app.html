<link rel="import" href="shell/meal-order-app-namespace.html">
<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import"
      href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import"
      href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import"
      href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="./shell/redux-store.html">
<link rel="import" href="./menu/meal-order-menu-container.html">
<link rel="import" href="./menu/meal-order-drawer.html">
<dom-module id="meal-order-client-app">
    <template>
        <style>
            app-header {
                background-color: var(--google-grey-700);
                color: var(--paper-grey-50);
                right: 300px;
            }

            #main-title {
                font-size: 1.375em;
            }

            app-drawer-layout {
                font-family: 'Roboto', 'Noto', sans-serif;
                background-color: var(--paper-grey-100);
                color: var(--google-grey-700);
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-header app-toolbar .app-toolbar-container {
                display: flex;
                width: 100%;
                align-items: center;
                justify-content: space-between;
            }

            app-header .title-link {
                font-size: 0.8em;
                text-decoration: none;
                color: var(--paper-grey-50);
            }

            app-header .title-link:hover .route-title{
                color: var(--paper-light-blue-500);
            }

            app-header .history-icon {
                display: none;
                color: var(--paper-grey-50);
            }

            app-header .app-toolbar-content {
                font-size: 0.75em;
            }

            app-drawer {
                --app-drawer-content-container: {
                    background-color: var(--paper-grey-50);
                }
            }

            app-drawer.wide {
                --app-drawer-width: 300px;
            }

            .app-toolbar-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 100%
            }

            .app-toolbar-header .app-toolbar-content {
                font-size: 24px;
            }

            #menu-history {
                margin-right: 44px;
            }

            .icon-container {
                width: 100px;
                display: flex;
                justify-content: space-around;
                align-items: center;
            }

            #day {
                font-size: 0.7em;
                font-weight: lighter;
                text-align: center;
            }

            #day-of-the-week {
                font-size: 22px;
            }

            @media only screen and (max-width: 600px) {
                .route-title {
                    display: none;
                }

                app-header .history-icon {
                    display: block;
                }
            }
        </style>
        <app-location route="{{route}}"
                      use-hash-as-path></app-location>

        <app-route
                route="{{route}}"
                pattern="/:page/:date"
                data="{{routeData}}"></app-route>

        <app-drawer-layout fullbleed>
            <app-drawer slot="drawer" align="right" class$="[[_getClassForDrawer(routeData.page)]]">
                <iron-pages selected="[[routeData.page]]"
                            attr-for-selected="data-page"
                            fallback-selection="view404"
                            role="main">

                    <app-toolbar data-page="menu">
                        <div class="app-toolbar-header">
                            <div class="app-toolbar-content">Заказ</div>
                            <div>
                                <div id="day">[[selectedDay.dayOfTheWeek]]</div>
                                <div id="day-of-the-week">[[selectedDay.day]]</div>
                            </div>
                        </div>
                    </app-toolbar>

                    <app-toolbar data-page="history">
                        <div class="app-toolbar-header">
                            <div class="app-toolbar-content">История заказов</div>
                        </div>
                    </app-toolbar>
                </iron-pages>
                <meal-order-drawer order="[[order]]"></meal-order-drawer>
            </app-drawer>

            <app-header-layout>
                <app-header slot="header" reveals effects="waterfall">
                    <app-toolbar>
                        <div class="app-toolbar-container">
                            <div id="main-title">Заказ обедов</div>
                            <iron-pages
                                    selected="[[routeData.page]]"
                                    attr-for-selected="data-page"
                                    fallback-selection="view404"
                                    role="main">

                                <div data-page="menu">
                                    <div class="route-title"><a href="/#/history/">История
                                        заказов</a></div>
                                    <div class="icon-container">
                                        <a href="/#/history/">
                                            <iron-icon class="history-icon"
                                                       icon="maps:icons:history"></iron-icon>
                                        </a>
                                        <div>
                                            <iron-icon class="app-toolbar-content"
                                                       icon="icons:shopping-cart"
                                                       drawer-toggle></iron-icon>
                                        </div>
                                    </div>
                                </div>

                                <div data-page="history">
                                    <div id="menu-history" class="route-title"><a href="/#/menu/">Сделать
                                        заказ</a>
                                    </div>
                                    <div class="icon-container">
                                        <a href="/#/menu/">
                                            <iron-icon class="history-icon"
                                                       icon="maps:icons:add"></iron-icon>
                                        </a>
                                        <div>
                                            <iron-icon class="app-toolbar-content"
                                                       icon="icons:date-range"
                                                       drawer-toggle></iron-icon>
                                        </div>
                                    </div>
                                </div>
                            </iron-pages>
                        </div>
                    </app-toolbar>
                </app-header>
                <iron-pages
                        selected="[[routeData.page]]"
                        attr-for-selected="data-page"
                        fallback-selection="view404"
                        role="main">
                    <meal-order-menu-container data-page="menu"></meal-order-menu-container>
                </iron-pages>

            </app-header-layout>

        </app-drawer-layout>
    </template>
    <script>
        /**
         * Main client meal order component.
         *
         * Consists of 2 pages:
         * 1. A page with vendor menus, and user's shopping cart.
         * 2. A page with user's history.
         *
         * @customElement
         * @polymer
         * @appliesMixin MealOrderApp.ReduxMixin
         */
        class MealOrderClientApp extends MealOrderApp.ReduxMixin(Polymer.Element) {
            static get is() {
                return 'meal-order-client-app';
            }

            static get properties() {
                return {

                    /**
                     * Current user's meal order.
                     */
                    order: {
                        type: Array,
                        statePath: 'currentOrder'
                    },
                    /**
                     * User's history for the chosen day.
                     */
                    history: {
                        type: Array,
                        statePath: 'currentHistory'
                    },

                    /**
                     * Current selected day by user.
                     */
                    selectedDay: {
                        type: Object,
                    },

                    /**
                     * Route data parsed using `app-route`.
                     *
                     * Used for routing.
                     */
                    routeData: {}
                }
            }

            static get observers() {
                return [
                    '_pageChanged(routeData.date)'
                ];
            }

            _getClassForDrawer(page) {
                if (page === "history") {
                    return "wide";
                }
            }

            _pageChanged() {
                const YEAR = 0;
                const MONTH = 1;
                const DAY = 2;

                const arr = this.routeData.date.split('-');

                let urlDate = {};
                urlDate.year = arr[YEAR];
                urlDate.month = arr[MONTH];
                urlDate.day = arr[DAY];

                const date = new Date(urlDate.year, urlDate.month - 1, urlDate.day);

                let dayOfTheWeek = date.toLocaleDateString("ru-RU", {weekday: 'long'});
                dayOfTheWeek = dayOfTheWeek.charAt(0).toUpperCase() + dayOfTheWeek.slice(1);

                const selectedDay = {
                    day: date.getDate(),
                    dayOfTheWeek: dayOfTheWeek,
                };
                this.set('selectedDay', selectedDay);
            }
        }

        window.customElements.define(MealOrderClientApp.is, MealOrderClientApp);
    </script>
</dom-module>
