<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="shell/redux-store.html">
<link rel="import" href="menu/meal-order-menu-container.html">
<dom-module id="meal-order-client-app">
    <template>
        <style>
            :host {
                --app-primary-color: #4285f4;
                --app-secondary-color: black;
                display: block;
            }

            app-header {
                background-color: #616161;
                color: #fff;
                right: 300px;
            }

            #main-title {
                font-size: 1.375em;
            }

            app-drawer-layout {
                background-color: #F2F2F2;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-header app-toolbar .route-title {
                display: flex;
                width: 100%;
                align-items: center;
                justify-content: space-between;
            }

            app-header .route-title a {
                font-size: 0.8em;
                text-decoration: none;
                color: white;
            }

            app-header .route-title a:hover {
                color: #179EFF;
            }

            app-header .history-icon {
                display: none;
                color: white;
            }

            app-header .app-toolbar-content {
                font-size: 0.75em;
            }

            app-drawer {
                --app-drawer-content-container: {
                    background-color: #fafafa;
                }
            }

            .app-toolbar-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 100%
            }

            .app-toolbar-header .app-toolbar-content {
                font-size: 24px;
            }

            #menu-history {
                margin-right: 44px;
            }

            .icon-container {
                width: 100px;
                display: flex;
                justify-content: space-around;
                align-items: center;
            }

            #day {
                font-size: 0.7em;
                font-weight: lighter;
                text-align: center;
            }

            #day-of-the-week {
                font-size: 22px;
            }

            @media only screen and (max-width: 600px) {
                .route-title {
                    display: none;
                }

                app-header .history-icon {
                    display: block;
                }
            }
        </style>

        <app-location route="{{route}}"
                      use-hash-as-path></app-location>

        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"></app-route>

        <app-drawer-layout fullbleed narrow="{{narrow}}">
            <app-drawer slot="drawer" align="right" class$="[[_getClassForDrawer(routeData.page)]]">

                <iron-pages selected="[[routeData.page]]"
                            attr-for-selected="name"
                            fallback-selection="view404"
                            role="main">

                    <app-toolbar name="menu">
                        <div class="app-toolbar-header">
                            <div class="app-toolbar-content">Заказ</div>
                            <div>
                                <div id="day">Пн</div>
                                <div id="day-of-the-week">21</div>
                            </div>
                        </div>
                    </app-toolbar>

                    <app-toolbar name="history">
                        <div class="app-toolbar-header">
                            <div class="app-toolbar-content">История заказов</div>
                        </div>
                    </app-toolbar>
                </iron-pages>
                <meal-order-drawer order="[[order]]" on-changed-history-date="_changeHistoryDate"></meal-order-drawer>

            </app-drawer>

            <app-header-layout>
                <app-header slot="header" reveals effects="waterfall">
                    <app-toolbar>
                        <div class="route-title">
                            <div id="main-title">Заказ обедов</div>
                            <iron-pages
                                    selected="[[routeData.page]]"
                                    attr-for-selected="name"
                                    fallback-selection="view404"
                                    role="main">

                                <div name="menu">
                                    <div class="route-title"><a href="/#/history/">История
                                        заказов</a></div>
                                    <div class="icon-container">
                                        <a href="/#/history/">
                                            <iron-icon class="history-icon"
                                                       icon="maps:icons:history"></iron-icon>
                                        </a>
                                        <div>
                                            <iron-icon class="app-toolbar-content" icon="icons:shopping-cart"
                                                       drawer-toggle></iron-icon>
                                        </div>
                                    </div>
                                </div>

                                <div name="history">
                                    <div id="menu-history" class="route-title"><a href="/#/menu/">Сделать
                                        заказ</a>
                                    </div>
                                    <div class="icon-container">
                                        <a href="/#/menu/">
                                            <iron-icon class="history-icon"
                                                       icon="maps:icons:add"></iron-icon>
                                        </a>
                                        <div>
                                            <iron-icon class="app-toolbar-content" icon="icons:date-range"
                                                       drawer-toggle></iron-icon>
                                        </div>
                                    </div>
                                </div>
                            </iron-pages>
                        </div>
                    </app-toolbar>
                </app-header>
                <iron-pages
                        selected="[[routeData.page]]"
                        attr-for-selected="name"
                        fallback-selection="view404"
                        role="main">
                    <meal-order-menu-container name="menu"
                                           on-dish-added="_addDishToOrder"></meal-order-menu-container>
                </iron-pages>

            </app-header-layout>

        </app-drawer-layout>
    </template>
    <script>
        /**
         * Main user meal order component.
         *
         * Consists of 2 page:
         * 1. A page with vendor menus, and user's shopping cart.
         * 2. A page with user's history.
         *
         * @customElement
         * @polymer
         * @appliesMixin ExlibrisApplication.ReduxMixin
         */
        class MealOrderClientApp extends MealOrderApp.ReduxMixin(Polymer.Element) {
            static get is() {
                return 'meal-order-client-app';
            }

            static get properties() {
                return {
                    /**
                     * Used for routing.
                     */
                    routeData: {},

                    /**
                     * Chosen date.
                     */
                    currentDate: {},

                    /**
                     * Current user's meal order.
                     */
                    order: {
                        type: Array,
                        statePath: 'currentOrder'
                    },

                    /**
                     * User's history for the chosen day.
                     */
                    history: {
                        type: Array,
                        statePath: 'currentHistory'
                    }
                }
            }

            static get actions() {
                return {
                    addDish(dish) {
                        return {
                            type: MealOrderClientApp.UserAction.ADD_DISH_TO_CART,
                            dish: dish
                        }
                    },
                    removeDish(dish) {
                    }
                }
            }

            _addDishToOrder(e) {
                this.dispatch('addDish', e.detail);
            }

            _getClassForDrawer(page) {
                return page;
            }
        }

        window.customElements.define(MealOrderClientApp.is, MealOrderClientApp);
    </script>
</dom-module>
