<link rel="import" href="shell/meal-order-app-namespace.html">
<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import"
      href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import"
      href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import"
      href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="./shell/redux-store.html">
<link rel="import" href="./menu/meal-order-menu-container.html">
<link rel="import" href="./menu/meal-order-drawer.html">

<dom-module id="meal-order-client-app">
    <template>
        <style>
            app-header {
                background-color: var(--google-grey-700);
                color: var(--paper-grey-50);
                right: 300px;
            }

            #main-title {
                font-size: 1.375em;
            }

            app-header-layout {
                background-color: var(--paper-grey-100);
            }

            app-drawer-layout {
                background-color: var(--paper-grey-100);
                color: var(--google-grey-700);
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-header app-toolbar .app-toolbar-container {
                display: flex;
                width: 100%;
                align-items: center;
                justify-content: space-between;
            }

            app-header .title-link {
                font-size: 0.8em;
                text-decoration: none;
                color: var(--paper-grey-50);
            }

            app-header .title-link:hover .route-title {
                color: var(--paper-light-blue-500);
            }

            app-header .link-icon {
                display: none;
                color: var(--paper-grey-50);
            }

            app-header .app-toolbar-content {
                font-size: 0.75em;
            }

            app-drawer {
                --app-drawer-content-container: {
                    background-color: var(--paper-grey-50);
                }
            }

            app-drawer.wide {
                --app-drawer-width: 300px;
            }

            #menu-history {
                margin-right: 44px;
            }

            .app-header-iron-container {
                display: flex;
                justify-content: space-around;
                align-items: center;
            }

            @media only screen and (max-width: 600px) {
                .app-header-iron-container {
                    width: 100px;
                }

                .route-title {
                    display: none;
                }

                app-header .link-icon {
                    display: block;
                }

            }
        </style>
        <app-location route="{{route}}"
                      use-hash-as-path></app-location>

        <app-route
                route="{{route}}"
                pattern="/:page/:date"
                data="{{routeData}}"></app-route>

        <app-drawer-layout fullbleed>
            <app-drawer slot="drawer" align="right" class$="[[_getClassForDrawer(routeData.page)]]">
                <iron-pages id="app-drawer-iron"
                            selected="[[routeData.page]]"
                            attr-for-selected="data-page"
                            fallback-selection="view404"
                            role="main">
                </iron-pages>
                <meal-order-drawer order="[[order]]"></meal-order-drawer>
            </app-drawer>

            <app-header-layout>
                <app-header slot="header" reveals effects="waterfall">
                    <app-toolbar>
                        <div class="app-toolbar-container">
                            <div id="main-title">Заказ обедов</div>
                            <iron-pages id="app-header-iron"
                                        selected="[[routeData.page]]"
                                        attr-for-selected="data-page"
                                        fallback-selection="view404"
                                        role="main">
                                <div data-page="menu" class="app-header-iron-container">
                                    <a class="title-link" href="/#/history/">
                                        <div class="route-title">История заказов</div>
                                        <iron-icon class="link-icon"
                                                   icon="maps:icons:history"></iron-icon>
                                    </a>
                                    <iron-icon class="drawer-icon"
                                               icon="icons:shopping-cart" drawer-toggle></iron-icon>
                                </div>
                                <div data-page="history" class="app-header-iron-container">
                                    <a class="title-link" href="/#/menu/">
                                        <div id="menu-history" class="route-title">Сделать заказ
                                        </div>
                                        <iron-icon class="link-icon"
                                                   icon="maps:icons:add"></iron-icon>
                                    </a>
                                    <iron-icon class="drawer-icon"
                                               icon="icons:date-range"
                                               drawer-toggle></iron-icon>
                                </div>
                            </iron-pages>
                        </div>
                    </app-toolbar>
                </app-header>
                <iron-pages id="app-header-layout-iron"
                            selected="[[routeData.page]]"
                            attr-for-selected="data-page"
                            fallback-selection="view404"
                            role="main">
                    <meal-order-menu-container data-page="menu"
                                               date="[[routeData.date]]"
                                               calendar="[[calendar]]"
                                               menu="[[menu]]"
                                               on-dish-added="_addDishToOrder"></meal-order-menu-container>
                    <div data-page="history">
                        <!--user history component-->
                    </div>
                </iron-pages>

            </app-header-layout>

        </app-drawer-layout>
    </template>
    <script>
        /**
         * Main client meal order component.
         *
         * Consists of 2 pages:
         * 1. A page with the vendor menus and the user's shopping cart.
         * 2. A page with the user's history.
         *
         * @customElement
         * @polymer
         * @appliesMixin MealOrderApp.ReduxMixin
         */
        class MealOrderClientApp extends MealOrderApp.ReduxMixin(Polymer.Element) {
            static get is() {
                return 'meal-order-client-app';
            }

            static get properties() {
                return {
                    /**
                     * Menu for a current day.
                     *
                     * @typedef {Object} Menu the menu for the current date
                     *
                     * @property {String} Vendor a vendor name
                     *
                     * @typedef {Object} Date contains day, month, year
                     * @property {Number} day
                     * @property {Number} month
                     * @property {Number} year
                     *
                     * @typedef {Array} Categories array contains the category name and dishes
                     * @typedef {Array} Dishes array contains the dish title, price, quantity
                     * @property {String} title
                     * @property {String} price
                     * @property {String} quantity
                     */
                    menu: {
                        type: Array,
                        statePath: 'menuForDay'
                    },

                    /**
                     * Current user's meal order.
                     *
                     * @typedef {Object} Order the current order
                     *
                     * @typedef {Object} Date contains day, month, year
                     * @property {Number} day
                     * @property {Number} month
                     * @property {Number} year
                     *
                     * @typedef {Array} Cart array that contains the vendor and dishes
                     * @property {String} Vendor a vendor name
                     * @typedef {Array} Dishes array contains the dish title, price, quantity
                     * @property {String} title
                     * @property {String} price
                     * @property {String} quantity
                     */
                    order: {
                        type: Array,
                        statePath: 'currentOrder'
                    },

                    /**
                     * Array of dates with menu which may not exist.
                     *
                     * @typedef {Object} Date contains day, month, year
                     * @property {Number} day
                     * @property {Number} month
                     * @property {Number} year
                     *
                     * @typedef {String} dayOfTheWeek
                     * @typedef {Boolean} hasMenu If menu for this date exists
                     */
                    calendar: {
                        type: Array,
                        statePath: 'calendar'
                    },

                    /**
                     * Route data parsed using `app-route`.
                     *
                     * Used for routing.
                     */
                    routeData: {
                        type: Object,
                    },

                    currentDate: {
                        type: Object,
                        statePath: 'currentDate'
                    }

                }
            }

            static get actions() {
                /**
                 * Fired when a paper tab is selected.
                 *
                 * @action `changeCurrentMenu`
                 * @param {date} selected date by tab
                 */

                /**
                 * Fired when a paper tab is selected.
                 *
                 * @action `changeCurrentOrder`
                 * @param {date} selected date by tab
                 */
                return {
                    changeCurrentMenu: date => ({
                        type: MealOrderApp.UserAction.SET_CURRENT_MENU,
                        date
                    }),
                    changeCurrentOrder: date => ({
                        type: MealOrderApp.UserAction.SET_CURRENT_ORDER,
                        date
                    })
                }
            }

            static get observers() {
                return [
                    '_pageChanged(routeData.page)'
                ];
            }

            _getClassForDrawer(page) {
                if (page === "history") {
                    return "wide";
                }
            }

            _pageChanged() {
                if (!this.routeData.page) {
                    this.set('route.path', '/menu/' + this.currentDate.year + "-" +
                        this.currentDate.month + "-" + this.currentDate.day);
                }
                if (this.routeData.page.startsWith("menu")) {
                    let date = {};
                    const routeDate = new Date(this.routeData.date);
                    date.year = routeDate.getFullYear();
                    date.month = routeDate.getMonth() + 1;
                    date.day = routeDate.getDate();

                    this.dispatch('changeCurrentMenu', date);
                    this.dispatch('changeCurrentOrder', date);
                }
                if (this.routeData.page.startsWith("history")) {
                    if (!this.routeData.date) {
                        this.set('routeData.date', this.currentDate.year + "-" +
                            this.currentDate.month + "-" + (this.currentDate.day - 1));
                    }
                }
            }

            _addDishToOrder(e) {
                const order = {};
                order.dish = e.detail;
                order.date = this.routeData.date;
                this.dispatch('addDish', order);
            }
        }

        window.customElements.define(MealOrderClientApp.is, MealOrderClientApp);
    </script>
</dom-module>
