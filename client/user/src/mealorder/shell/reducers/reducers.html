            if (!state) {
                return MealOrderApp.initialState;
            }
            switch (action.type) {
                case MealOrderApp.UserAction.SET_CURRENT_MENU: {
                    const menu = state.menus.filter(menu => (Utils.shallowEqual(action.date, menu.date)));
                    return Object.assign({}, state, {
                            menuForDay: menu
                        }
                    );
                }
                case MealOrderApp.UserAction.SET_CURRENT_ORDER: {
                    const newOrder = state.orders.find(order => Utils.shallowEqual(action.date, order.date));
                    return Object.assign({}, state, {
                            currentOrder: newOrder
                        }
                    );
                }
                default : {
                    return state;
                }
            }
