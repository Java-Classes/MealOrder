            if (!state) {
                return MealOrderApp.initialState;
            }
            switch (action.type) {

                case MealOrderApp.UserAction.ADD_DISH_TO_ORDER: {
                    return state;
                }
                case MealOrderApp.UserAction.REMOVE_DISH_FROM_ORDER: {
                    return state;
                }
                case MealOrderApp.UserAction.REMOVE_DISHES_BY_VENDOR: {
                    return state;
                }
                case MealOrderApp.UserAction.GET_ORDERED_ITEMS: {
                    const newOrder = state.orders.find(order => order.date.getTime() === action.date.getTime());
                    return Object.assign({}, state, {
                            currentOrder: newOrder
                        }
                    );
                }
                default : {
                    return state;
                }
            }
        }
