<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="./shell/meal-order-app-namespace.html">

<dom-module id="meal-order-toolbar">
    <template>
        <style>
            .app-toolbar-container {
                display: flex;
                width: 100%;
                align-items: center;
                justify-content: space-between;
            }

            .app-header-iron-container {
                display: flex;
                justify-content: space-around;
                align-items: center;
            }

            #main-title {
                font-size: 1.375em;
            }

            .title-link {
                font-size: 0.8em;
                text-decoration: none;
                color: var(--paper-grey-50);
            }

            .title-link:hover .route-title {
                color: var(--paper-light-blue-500);
            }

            #menu-history {
                margin-right: 44px;
            }

            .link-icon {
                display: none;
                color: var(--paper-grey-50);
            }

            @media only screen and (max-width: 600px) {
                .app-header-iron-container {
                    width: 100px;
                }

                .route-title {
                    display: none;
                }

                .link-icon {
                    display: block;
                }
            }
        </style>
        <app-toolbar>
            <div class="app-toolbar-container">
                <div id="main-title">Заказ обедов</div>
                <iron-pages id="app-header-iron"
                            selected="[[page]]"
                            attr-for-selected="data-page"
                            fallback-selection="view404"
                            role="main">
                    <div data-page="menu" class="app-header-iron-container">
                        <a class="title-link" href="/#/history/">
                            <div class="route-title">История заказов</div>
                            <iron-icon class="link-icon"
                                       icon="maps:icons:history"></iron-icon>
                        </a>
                        <iron-icon on-click="_toggleDrawer"
                                   class="link-icon"
                                   icon="icons:shopping-cart"></iron-icon>
                    </div>
                    <div data-page="history" class="app-header-iron-container">
                        <a class="title-link" href="/#/menu/">
                            <div id="menu-history" class="route-title">Сделать заказ</div>
                            <iron-icon class="link-icon"
                                       icon="maps:icons:add"></iron-icon>
                        </a>
                        <iron-icon on-click="_toggleDrawer"
                                   class="link-icon"
                                   icon="icons:date-range"></iron-icon>
                    </div>
                </iron-pages>
            </div>
        </app-toolbar>
    </template>
    <script>
        {
            /**
             * meal-order-toolbar is container for the `app-toolbar`
             *
             * Contains the main title and the link title and also icon for drawer toggle
             * on depending on menu and history routing.
             *
             * @customElement
             * @polymer
             */
            class MealOrderToolbar extends (Polymer.Element) {
                static get is() {
                    return 'meal-order-toolbar';
                }

                static get properties() {
                    return {
                        /**
                         * Current page.
                         */
                        page: {
                            type: Object,
                        }
                    }
                }

                _toggleDrawer() {
                    this.dispatchEvent(new CustomEvent('toggle-drawer',));
                }
            }

            window.customElements.define(MealOrderToolbar.is, MealOrderToolbar);
            MealOrderApp.MealOrderToolbar = MealOrderToolbar;
        }
    </script>
</dom-module>
