<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../shell/redux-store.html">
<link rel="import" href="../shell/actions/user-actions.html">

<dom-module id="meal-order-user-history">
    <template>
        <style>
            #history {
                width: 70%;
                margin: 3% auto 0 auto;
                color: var(--paper-grey-700);
                padding-bottom: 3%;
            }

            #title-for-mobile {
                display: none;
            }

            .header {
                display: flex;
                justify-content: space-between;
                background-color: var(--paper-grey-200);
                height: 50px;
                align-items: center;
            }

            .vendor-title {
                color: var(--paper-grey-900);
                font-size: 22px;
                font-weight: bolder;
                margin-top: 2%;
                margin-bottom: 2px;
            }

            .history-title {
                width: 35%;
                text-align: left;
                margin-left: 2%;
            }

            .history-price {
                width: 20%;
                text-align: right;
            }

            .history-quantity {
                text-align: right;
                width: 45%;
                margin-right: 2%;
            }

            .dishes {
                display: flex;
                justify-content: space-between;
                background-color: #FFFFFF;
                height: 50px;
                margin-bottom: 2px;
                align-items: center;
            }

            .total-sum {
                display: flex;
                justify-content: flex-end;
                align-items: center;
                background-color: #FFFFFF;
                font-weight: bolder;
                height: 40px;
                padding-right: 2%;
            }

            @media only screen and (max-width: 600px) {
                .history-title {
                    width: 40%;
                }

                .history-quantity {
                    width: 40%;

                }

                #history {
                    width: 100%;
                }

                #title-for-mobile {
                    color: var(--paper-grey-600);
                    display: flex;
                    justify-content: flex-end;
                    margin-right: 2%;
                }
            }
        </style>
        <div id="history">
            <div id="title-for-mobile">История заказов</div>
            <iron-list items="[[currentHistory.order]]" as="item">
                <template>
                    <div>
                        <div class="vendor-title">[[item.vendor]]</div>
                        <div class="header">
                            <div class="history-title">Наименование</div>
                            <div class="history-price">Цена, ₴</div>
                            <div class="history-quantity">Количество</div>
                        </div>
                        <dom-repeat items="[[item.dishes]]" as="dish">
                            <template>
                                <div class="dishes">
                                    <div class="history-title">[[dish.title]]</div>
                                    <div class="history-price">[[dish.price]]</div>
                                    <div class="history-quantity">[[dish.quantity]]</div>
                                </div>
                            </template>
                        </dom-repeat>
                    </div>
                </template>
            </iron-list>
            <dom-if if="[[currentHistory.order]]">
                <template>
                    <div class="total-sum">Общая сумма: [[_getTotalPrice(currentHistory)]] ₴</div>
                </template>
            </dom-if>
        </div>
    </template>
    <script>
        /**
         * User's history for individual day.
         *
         * @customElement
         * @polymer
         */
        class MealOrderUserHistory extends MealOrderApp.ReduxMixin(Polymer.Element) {
            static get is() {
                return 'meal-order-user-history';
            }

            static get properties() {
                return {
                    /**
                     * Selected day.
                     */
                    selectedDate: {
                        type: Object,
                    },

                    /**
                     * An array containing items to be displayed.
                     */
                    currentHistory: {
                        type: Object,
                        statePath: 'currentHistory',
                    },

                }
            }

            static get actions() {
                return {
                    getCurrentHistory: date => ({
                        type: MealOrderApp.UserAction.GET_CURRENT_HISTORY,
                        date
                    }),
                }
            }

            static get observers() {
                return [
                    '_getCurrentHistory(selectedDate)'
                ];
            }

            _getCurrentHistory(selectedDate) {
                this.dispatch('getCurrentHistory', new Date(selectedDate));
            }

            _getTotalPrice(currentHistory) {
                let totalPrice = 0;
                for (let i = 0; i < currentHistory.order.length; i++) {
                    const dishes = currentHistory.order[i].dishes;
                    let sum = 0;
                    for (let i = 0; i < dishes.length; i++) {
                        sum += (dishes[i].price) * dishes[i].quantity;
                    }
                    totalPrice += sum;
                }
                return totalPrice;
            }
        }

        window.customElements.define(MealOrderUserHistory.is, MealOrderUserHistory);
    </script>
</dom-module>
