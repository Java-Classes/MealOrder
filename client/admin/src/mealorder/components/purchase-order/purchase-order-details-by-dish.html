<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">

<dom-module id="purchase-order-details-by-dish">
    <template>
        <style>
            .item {
                @apply --layout-horizontal;
                height: 50px;
                display: flex;
                background-color: white;
                border-bottom: 1px solid #ddd;
                align-items: center;
            }

            .non-select {
                -webkit-touch-callout: none; /* iOS Safari */
                -webkit-user-select: none; /* Safari */
                -khtml-user-select: none; /* Konqueror HTML */
                -moz-user-select: none; /* Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
                user-select: none;
                /* Non-prefixed version, currently supported by Chrome and Opera */
            }

            .header {
                display: flex;
                font-weight: bold;
                background-color: #f2f2f2;
                border: 1px solid #ddd;
                height: 50px;
            }

            .main-content {
                margin: 0 auto;
                width: 70%;
            }

            .title {
                padding-left: 2%;
                width: 12%;
            }

            .price {
                width: 25%;
                text-align: right;
            }

            .quantity {
                width: 25%;
                text-align: right;
            }

            .cost {
                width: 25%;
                text-align: right;
            }

            #upper {
                @apply --layout-horizontal;
                display: flex;
                cursor: pointer;
                justify-content: space-between;
                align-items: center;
                margin: 4% auto 0 auto;
                width: 70%;
            }

            .status {
                text-transform: uppercase;
                color: #0085d3;
                font-size: 22px;
                align-self: flex-end;
            }

            paper-button {
                font-family: 'Roboto', 'Noto', sans-serif;
                font-weight: normal;
                font-size: 14px;
                -webkit-font-smoothing: antialiased;
                background-color: #e1e1e1;
                text-align: center;
            }

            .footer {
                font-weight: bold;
            }

            @media only screen and (max-width: 1024px) {
                #upper {
                    width: 98%;
                }

                .main-content {
                    width: 100%;
                }
            }

            @media only screen and (max-width: 800px) {
                paper-input {
                    margin-top: 0;
                }

                #upper {
                    width: 98%;
                }

                .main-content {
                    width: 1000px;
                }
            }

        </style>

        <div class="main-content">
            <div class="item non-select header">
                <div class="title">Наименование</div>
                <div class="price">Цена, ₴</div>
                <div class="quantity"></div>
                <div class="cost">Стоимость, ₴</div>
            </div>
            <iron-list class="list" items="[[purchaseOrder.dishes]]" as="dish" scroll-target="document"
                       scroll-offset="200">
                <template>
                    <div class="non-select">
                        <div class="item">
                            <div class="title">[[dish.title]]</div>
                            <div class="price">[[dish.price]]</div>
                            <div class="quantity">x [[dish.quantity]]</div>
                            <div class="cost">[[_getCost(index)]]</div>
                        </div>
                    </div>
                </template>
            </iron-list>
            <div class="item footer">
                <div class="title">Всего:</div>
                <div class="price"></div>
                <div class="quantity"></div>
                <div class="cost">[[_getTotal()]]</div>
            </div>
        </div>

    </template>
    <script>
        {
            class PurchaseOrderByDish extends Polymer.Element {
                static get is() {
                    return 'purchase-order-details-by-dish';
                }

                static get properties() {
                    return {
                        purchaseOrder: {
                            type: Object,
                            value: {
                                vendor: 'Пюре',
                                dishes: [{title: 'Картофель', price: 10, quantity: 1}, {
                                    title: 'Стейк куриный',
                                    price: 39,
                                    quantity: 2
                                }, {title: 'Гречневая каша', price: 15, quantity: 4}, {
                                    title: 'Борщ украинский',
                                    price: 20,
                                    quantity: 3
                                }]
                            }
                        }
                    }
                };

                static get observers() {
                    return [
                        '_pageChanged(routeData)',
                    ];
                }

                _getCost(index) {
                    return this.purchaseOrder.dishes[index].price
                        * this.purchaseOrder.dishes[index].quantity;
                }

                _getTotal() {
                    let sum = 0;
                    const dishes = this.purchaseOrder.dishes;
                    for (let i = 0; i < dishes.length; i++) {
                        sum += this._getCost(i);
                    }
                    return sum;
                }
            }

            window.customElements.define(PurchaseOrderByDish.is, PurchaseOrderByDish);
        }
    </script>
</dom-module>
