<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../shell/meal-order-admin-app-namespace.html">
<link rel="import" href="../shell/redux-store.html">

<dom-module id="meal-order-vendor-list">
    <template>
        <style>
            #header {
                @apply --layout-horizontal;
                display: flex;
                cursor: pointer;
                justify-content: space-between;
                align-items: center;
                margin: 4% auto 0 auto;
                width: 70%;
            }

            paper-item {
                width: 100%;
            }

            .item {
                @apply --layout-horizontal;
                height: 50px;
                display: flex;
                background-color: white;
                border-bottom: 1px solid #ddd;
                cursor: pointer;
                justify-content: space-between;
                align-items: center;
            }

            .item:hover .icons-container {
                display: block;
            }

            .phone {
                text-align: left;
            }

            .non-select {
                -webkit-touch-callout: none; /* iOS Safari */
                -webkit-user-select: none; /* Safari */
                -khtml-user-select: none; /* Konqueror HTML */
                -moz-user-select: none; /* Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
                user-select: none;
                /* Non-prefixed version, currently supported by Chrome and Opera */
            }

            .vendor-name {
                text-align: left;
                width: 10%;
                padding-left: 2%;
            }

            .email {
                text-align: left;
                width: 20%;
            }

            .phone {
                width: 15%
            }

            .deadline {
                width: 10%;
                text-align: right;
            }

            .icons {
                width: 10%;
            }

            .icons-container {
                display: none;
            }

            .header {
                display: flex;
                font-weight: bold;
                background-color: #f2f2f2;
                border: 1px solid #ddd;
            }

            #main-content {
                margin: 0 auto;
                width: 70%;
            }

            paper-icon-button.add-vendor {
                --paper-icon-button: {
                    --iron-icon-fill-color: white;
                    background-color: #0085d3;
                    border-radius: 50px;
                    padding: 12px;
                    width: 50px;
                    height: 50px;
                    box-shadow: 2px 3px 10px rgba(0, 0, 0, 0.5);
                }
            }

            @media only screen and (max-width: 1300px) {
                #header {
                    width: 98%;
                }

                #main-content {
                    width: 100%;
                }
            }

            @media only screen and (max-width: 900px) {
                paper-input {
                    margin-top: 0;
                }

                h2 {
                    font-size: 16px;
                }

                #header {
                    width: 98%;
                }

                #main-content {
                    width: 1000px;
                }

                .email {
                    text-align: left;
                    width: 25%;
                }

                .deadline {
                    width: 15%;
                    text-align: right;
                }

                .icons {
                    width: 12%;
                }
            }
        </style>
        <div id="header">
            <h1>Поставщики</h1>
            <paper-icon-button icon="add" class="add-vendor"
                               on-click="_addVendorDialog"></paper-icon-button>
        </div>
        <div id="main-content">
            <div class="item non-select header">
                <div class="vendor-name">Название</div>
                <div class="email">Почта</div>
                <div class="phone">Телефон</div>
                <div class="deadline">Заказать до</div>
                <div class="icons"></div>
            </div>
            <iron-list id="list" items="[[vendors]]" as="vendor" scroll-target="document"
                       scroll-offset="200">
                <template>
                    <div class="non-select">
                        <div class="item">
                            <div class="vendor-name">[[vendor.title]]</div>
                            <div class="email">[[vendor.email]]</div>
                            <div class="phone">[[vendor.phone]]</div>
                            <div class="deadline">[[vendor.deadline]]</div>
                            <div class="icons">
                                <div class="icons-container">
                                    <paper-icon-button icon="create"
                                                       on-click="_editVendor"></paper-icon-button>
                                    <paper-icon-button icon="close"
                                                       on-click="_removeVendor"></paper-icon-button>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </iron-list>
        </div>
    </template>
    <script>
        {
            /**
             * Main client meal order component.
             *
             * @customElement
             * @polymer
             * @appliesMixin MealOrderApp.ReduxMixin
             */
            class MealOrderVendorList extends MealOrderAdminApp.ReduxMixin(Polymer.Element) {
                static get is() {
                    return 'meal-order-vendor-list';
                }

                static get properties() {
                    return {
                        vendors: {
                            type: Array,
                            statePath: 'vendors'
                        }
                    }
                };

                static get actions() {
                    return {
                        vendorManage: function (properties) {
                            return {
                                type: MealOrderAdminApp.AdminActions.OPEN_VENDOR_DIALOG,
                                properties
                            }
                        },
                        removeVendor: function (title) {
                            return {
                                type: MealOrderAdminApp.AdminActions.REMOVE_VENDOR,
                                title
                            }
                        }
                    }
                }

                _addVendorDialog() {
                    const properties = {};
                    properties.tagName = MealOrderAdminApp.AdminVendorDialog.is;
                    properties.mode = 'add';
                    this.dispatch('vendorManage', properties);
                }

                _editVendor(e) {
                    const properties = {};
                    properties.tagName = MealOrderAdminApp.AdminVendorDialog.is;
                    properties.mode = 'update';
                    const inputData = {};
                    inputData.newTitle = this.vendors[e.model.index].title;
                    inputData.newMail = this.vendors[e.model.index].email;
                    inputData.phone = this.vendors[e.model.index].phone;
                    inputData.deadline = this.vendors[e.model.index].deadline;
                    properties.inputData = inputData;
                    this.dispatch('vendorManage', properties);
                }

                _removeVendor(e) {
                    this.dispatch("removeVendor", this.vendors[e.model.index].title);
                }
            }

            window.customElements.define(MealOrderVendorList.is, MealOrderVendorList);
        }
    </script>
</dom-module>
