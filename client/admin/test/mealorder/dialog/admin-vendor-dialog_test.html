<test-fixture id="UpdateDialog">
    <template>
        <admin-vendor-dialog update></admin-vendor-dialog>
    </template>
</test-fixture>

<test-fixture id="AddDialog">
    <template>
        <admin-vendor-dialog></admin-vendor-dialog>
    </template>
</test-fixture>

<script>
    suite('meal-order-vendor-update-dialog', function () {
        let component;

        setup(() => {
            component = fixture('UpdateDialog');
            component.$.dialog.open();
        });

        test('should fire events', function (done) {
            const store = sinon.mock(MealOrderAdminApp.store);
            store.expects('dispatch').withArgs({
                type: "UPDATE_VENDOR",
                vendor: MealOrderAdminAppTest.vendorInfo
            });
            store.expects('dispatch').withArgs({type: "CLOSE_VENDOR_DIALOG"});
            flush(function () {
                component.inputData = MealOrderAdminAppTest.vendorInfo;
                const button = component.shadowRoot.querySelector('.confirm');
                button.click();
                store.verify();
                done();
            });
        });

        });

        test('should render correct components', function (done) {
            const headers = component.shadowRoot.querySelectorAll("form > h2");
            const addHeader = headers[0];
            const updateHeader = headers[1];
            assert.equal("Добавить поставщика", addHeader.innerHTML);
            assert.equal("Детали поставщика", updateHeader.innerHTML);
            assert.isTrue(addHeader.hidden);
            assert.isFalse(updateHeader.hidden);
            debugger;
        });
    });
