<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>meal-order-vendor-list test</title>

    <script src="../../../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../bower_components/web-component-tester/browser.js"></script>
    <script src="../../../node_modules/redux/dist/redux.js"></script>
    <script src="../test_variables.js"></script>

    <link rel="import" href="../../../src/mealorder/components/meal-order-vendor-list.html">
    <link rel="import" href="../../../src/mealorder/dialog/meal-order-dialog-container.html">
</head>
<body>

<test-fixture id="MealOrderVendorList">
    <template>
        <meal-order-vendor-list></meal-order-vendor-list>
    </template>
</test-fixture>

<script>
    suite('meal-order-vendor-list', function () {
        let component;

        setup(() => {
            component = fixture('MealOrderVendorList');
            component.vendors = MealOrderAdminAppTest.vendors;
        });

        test('should display vendors correctly', function () {
            const ironList = component.shadowRoot.querySelector("iron-list");
            assert.equal(2, ironList.items.length);
            assert.equal("Пюре", ironList.items[0].title);
        });

        test('should open vendor add dialog', function (done) {
            const mock = sinon.mock(MealOrderAdminApp.store);
            mock.expects('dispatch');
            flush(function () {
                const addButton = component.shadowRoot.querySelector("#header > paper-icon-button");
                addButton.click();
                mock.verify();
                done();
            });
        });
        test('should open vendor edit dialog', function (done) {
            const mock = sinon.mock(MealOrderAdminApp.store);
            mock.expects('dispatch');
            flush(function () {
                const editButton = component.shadowRoot.querySelectorAll("iron-list .icons paper-icon-button")[0];
                editButton.click();
                mock.verify();
                done();
            });
        });
    });
</script>
</body>
</html>
