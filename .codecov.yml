coverage:
  ignore:
  - generated/*
  - test/*
  - testutil-api/src/main/java/javaclasses/mealorder/testdata/*

  status:
      patch:
       default:
          enabled: yes             # must be yes|true to enable this status
          target: 95%              # specify the target "X%" coverage to hit

comment:
  layout: "header, diff, changes, uncovered"
